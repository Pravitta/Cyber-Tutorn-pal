<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberSafe AI Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom right, #f5d3ff, #e6f0ff);
      color: #222;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 2;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #7b1fa2;
    }
    .question-btn {
      background: linear-gradient(145deg, #f48fb1, #ce93d8);
      color: white;
      padding: 1rem 2rem;
      border: none;
      margin: 0.5rem;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      animation: fadeInScale 0.6s ease-in-out;
    }
    .question-btn:hover {
      background: #ab47bc;
      transform: scale(1.05);
    }
    .flashcard {
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 25px;
      font-size: 1.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: inline-block;
      animation: flipIn 1s ease forwards;
      max-width: 650px;
      transition: transform 0.4s ease-in-out;
      position: relative;
    }
    .flashcard:hover {
      transform: scale(1.05) rotate(1deg);
    }
    .flashcard::before, .flashcard::after {
      content: url('https://i.imgur.com/jSmdMgi.png');
      position: absolute;
      width: 50px;
      height: 50px;
      animation: float 4s ease-in-out infinite;
    }
    .flashcard::after {
      content: url('https://i.imgur.com/37TPs2f.png');
      bottom: -25px;
      right: -25px;
    }
    .flashcard::before {
      top: -25px;
      left: -25px;
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes flipIn {
      0% { transform: rotateY(90deg); opacity: 0; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    #ai-character {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 2;
      width: 220px;
    }
    .decoration {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: float 5s ease-in-out infinite;
    }
    .decor1 { top: 50px; left: 30px; background-image: url('https://i.imgur.com/m9gFhLU.png'); }
    .decor2 { top: 150px; right: 40px; background-image: url('https://i.imgur.com/0OcDFSt.png'); }
    .decor3 { bottom: 100px; left: 100px; background-image: url('https://i.imgur.com/y7K6W9W.png'); }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <h1>Hi buddy! I'm your CyberSafe Pal üßö‚Äç‚ôÄÔ∏è</h1>
    <button class="question-btn" onclick="askQuestion('What is phishing?')">What‚Äôs phishing? üêü</button>
    <button class="question-btn" onclick="askQuestion('How can I identify fake profiles?')">How to spot fake friends? üëÄ</button>
    <button class="question-btn" onclick="askQuestion('Why is password privacy important?')">Why keep passwords safe? üîê</button>
    <button class="question-btn" onclick="askQuestion('What is a scam website?')">Scam sites? Yikes! üòÆ</button>
    <button class="question-btn" onclick="askQuestion('What to do when someone online asks for personal info?')">Someone asked my info! üò≥</button>
    <button class="question-btn" onclick="askQuestion('Why shouldn\'t I talk to strangers online?')">Strangers online? üö´</button>
    <div id="answer" class="flashcard" style="display: none;"></div>
  </div>
  <img id="ai-character" src="AI Tutor Character.png" alt="AI Tutor Character">
  <div class="decoration decor1"></div>
  <div class="decoration decor2"></div>
  <div class="decoration decor3"></div>
  <script>
    const responses = {
      'What is phishing?': 'Phishing is when someone pretends to be a good guy online but tries to trick you! Don‚Äôt click strange links, okay?',
      'How can I identify fake profiles?': 'Fake profiles might use weird names, no real photos, and act funny. Trust your gut and tell a grown-up!',
      'Why is password privacy important?': 'Passwords are like secret keys to your world. Keep them safe and don‚Äôt share with anyone!',
      'What is a scam website?': 'Scammy websites might look real but are full of tricks. Always check the link and don‚Äôt rush!',
      'What to do when someone online asks for personal info?': 'Say nope! Then tell a parent or teacher. Your info is special just for you!',
      'Why shouldn\'t I talk to strangers online?': 'Because not everyone online is kind or safe. Only chat with people you know and trust in real life!'
    };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = window.speechSynthesis.getVoices();
      const femaleVoice = voices.find(voice => /female|samantha|zira/i.test(voice.name));
      if (femaleVoice) utterance.voice = femaleVoice;
      utterance.pitch = 1.5;
      utterance.rate = 1;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    function askQuestion(q) {
      const answerEl = document.getElementById("answer");
      answerEl.innerText = responses[q];
      answerEl.style.display = "block";
      answerEl.style.animation = "flipIn 1s ease forwards";
      speak(responses[q]);
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('bg'), alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.TorusKnotGeometry(10, 2, 100, 16);
    const material = new THREE.MeshStandardMaterial({color: 0xefb7ff});
    const torusKnot = new THREE.Mesh(geometry, material);
    scene.add(torusKnot);

    const light = new THREE.PointLight(0xffffff);
    light.position.set(20, 20, 20);
    scene.add(light);

    camera.position.z = 35;

    function animate() {
      requestAnimationFrame(animate);
      torusKnot.rotation.x += 0.01;
      torusKnot.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
